<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/css/styles.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="tea cozy logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Mission</a></li>
          <li><a href="#">Featured Tea</a></li>
          <li><a href="#">Locations</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="header">
          <h2>Our Mission</h2>
          <h4>
            Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade,
            Organic Tea
          </h4>
        </div>
      </section>
      <section class="tea-of-month">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <section class="products">
          <article class="product">
            <img src="./resources/images/img-berryblitz.jpg" alt="" />
            <h4>Fall Berry Blitz Tea</h4>
          </article>
          <article class="product">
            <img src="./resources/images/img-spiced-rum.jpg" alt="" />
            <h4>Spiced Rum Tea</h4>
          </article>
          <article class="product">
            <img src="./resources/images/img-donut.jpg" alt="" />
            <h4>Seasonal Donuts</h4>
          </article>
          <article class="product">
            <img src="./resources/images/img-myrtle-ave.jpg" alt="" />
            <h4>Myrtle Ave Tea</h4>
          </article>
          <article class="product">
            <img src="./resources/images/img-bedford-bizarre.jpg" alt="" />
            <h4>Bedford Bizarre Tea</h4>
          </article>
        </section>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
